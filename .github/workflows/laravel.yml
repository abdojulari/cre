name: Laravel

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing
      CACHE_DRIVER: array
      APP_KEY: base64:K1YbJtqfXy5YfQpHj4oVt3KkX9rC2m1n0aZyX8vQ1sE=
      DB_CONNECTION: sqlite
      DB_DATABASE: ${{ github.workspace }}/database/database.sqlite
      QUEUE_CONNECTION: sync
      SESSION_DRIVER: array
      MAIL_MAILER: log
      LOG_CHANNEL: stack
      LOG_LEVEL: warning

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, sqlite3, zip
        coverage: none
        
    - uses: actions/checkout@v4
    
    - name: Use testing environment
      run: |
        test -f .env.testing && echo "Using .env.testing" || (echo ".env.testing missing" && exit 1)
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    # No key generation needed; APP_KEY provided via env
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create storage directory structure
      run: |
        mkdir -p storage/app
        echo '[]' > storage/app/duplicates.json
        chmod 666 storage/app/duplicates.json

    - name: Prepare sqlite database file
      run: |
        mkdir -p database
        touch database/database.sqlite
      
    # Skipping artisan cache clears to avoid DB-backed cache errors in CI

    - name: Run tests
      run: |
        ./vendor/bin/pest
