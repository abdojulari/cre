name: Laravel

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysql, zip, redis
        coverage: none
        
    - uses: actions/checkout@v4
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.testing', '.env');"
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create storage directory structure
      run: |
        mkdir -p storage/app
        echo '[]' > storage/app/duplicates.json
        chmod 666 storage/app/duplicates.json
        
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          sleep 1
        done
        
    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
      run: |
        php artisan migrate:fresh --force
        
    - name: Setup Passport
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
      run: |
        php artisan passport:keys
        client_output=$(php artisan passport:client --personal --name="Testing Personal Access Client" --no-interaction)
        client_id=$(echo "$client_output" | grep -oP "Client ID: \K[0-9]+")
        client_secret=$(echo "$client_output" | grep -oP "Client secret: \K[a-zA-Z0-9]+")
        sed -i "s/^CLIENT_ID=.*/CLIENT_ID=$client_id/" .env
        sed -i "s/^CLIENT_SECRET=.*/CLIENT_SECRET=$client_secret/" .env
        echo "Updated CLIENT_ID: $client_id"
        echo "Updated CLIENT_SECRET: $client_secret"
        
    - name: Cache Configuration and Auto-Load
      run: | 
        php artisan cache:clear
        php artisan config:clear
        php artisan route:clear
        php artisan view:clear

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
        REDIS_HOST: 127.0.0.1
        REDIS_PASSWORD: null
        REDIS_PORT: 6379
      run: php artisan test