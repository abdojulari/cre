name: Laravel

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysql, zip, redis
        coverage: none
        
    - uses: actions/checkout@v4
    
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.testing', '.env');"
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key
      run: php artisan key:generate
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create storage directory structure
      run: |
        mkdir -p storage/app
        echo '[]' > storage/app/duplicates.json
        chmod 666 storage/app/duplicates.json
        
    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          sleep 1
        done
        
    - name: Run migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
      run: |
        php artisan migrate:fresh --force
        
        - name: Setup Passport
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: ''
        run: |
          php artisan passport:keys
          echo "Creating Passport client..."
          client_output=$(php artisan passport:client --personal --name="Testing Personal Access Client" --no-interaction)
          echo "Raw client output:"
          echo "$client_output"

          if [[ $client_output =~ "Client ID: "([0-9]+) ]]; then
              client_id="${BASH_REMATCH[1]}"
          else
              echo "Failed to extract Client ID"
              exit 1
          fi
          
          if [[ $client_output =~ "Client secret: "([a-zA-Z0-9]+) ]]; then
              client_secret="${BASH_REMATCH[1]}"
          else
              echo "Failed to extract Client secret"
              exit 1
          fi
          
          if [ -z "$client_id" ] || [ -z "$client_secret" ]; then
              echo "Failed to extract client credentials"
              exit 1
          fi
          
          cp .env .env.backup
          echo "Creating new .env with updated credentials..."
          
          cat .env.backup | while read line; do
              if [[ $line == CLIENT_ID=* ]]; then
                  echo "CLIENT_ID=$client_id"
              elif [[ $line == CLIENT_SECRET=* ]]; then
                  echo "CLIENT_SECRET=$client_secret"
              else
                  echo "$line"
              fi
          done > .env.new
          
          mv .env.new .env
        
          echo "Verifying .env updates..."
          cat .env | grep -E "CLIENT_ID|CLIENT_SECRET"
        
    - name: Cache Configuration and Auto-Load
      run: | 
        php artisan cache:clear
        php artisan config:clear
        php artisan route:clear
        php artisan view:clear

    - name: Execute tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
        REDIS_HOST: 127.0.0.1
        REDIS_PASSWORD: null
        REDIS_PORT: 6379
      run: php artisan test