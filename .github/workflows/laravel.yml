name: Laravel

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    env:
      APP_ENV: testing

    steps:
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysql, zip, redis
        coverage: none
        
    - uses: actions/checkout@v4
    
    - name: Use testing environment
      run: |
        test -f .env.testing && echo "Using .env.testing" || (echo ".env.testing missing" && exit 1)
      
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      
    - name: Generate key for testing env
      run: php artisan key:generate --env=testing
      
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
      
    - name: Create storage directory structure
      run: |
        mkdir -p storage/app
        echo '[]' > storage/app/duplicates.json
        chmod 666 storage/app/duplicates.json
      
    - name: Clear caches
      run: |
        php artisan cache:clear
        php artisan config:clear
        php artisan route:clear
        php artisan view:clear

    - name: Run tests
      run: |
        ./vendor/bin/pest -q
