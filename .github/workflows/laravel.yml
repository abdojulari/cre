name: Laravel

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_DATABASE: testing
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, mysql, zip, redis
        coverage: none

    - name: Copy .env file
      run: php -r "file_exists('.env') || copy('.env.testing', '.env');"

    - name: Install Composer Dependencies
      run: composer install --no-interaction --prefer-dist --no-progress

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Set Permissions
      run: chmod -R 777 storage bootstrap/cache

    - name: Create Required Files & Folders
      run: |
        mkdir -p storage/app
        echo '[]' > storage/app/duplicates.json
        chmod 666 storage/app/duplicates.json

    - name: Wait for MySQL
      run: |
        while ! mysqladmin ping -h"127.0.0.1" -P"3306" --silent; do
          sleep 1
        done

    - name: Publish Passport Migrations (if not already published)
      run: php artisan vendor:publish --tag=passport-migrations --force

    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
      run: php artisan migrate:fresh --force

    - name: Setup Passport Keys
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
      run: php artisan passport:keys

    - name: Generate Personal Access Client
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: testing
        DB_USERNAME: root
        DB_PASSWORD: ''
      run: |
        php artisan passport:client --personal --name="Testing Personal Access Client" --no-interaction > passport_client_output.txt
        cat passport_client_output.txt

    - name: Extract Client ID and Secret
      run: |
        CLIENT_ID=$(grep -oP 'Client ID\s*:\s*\K[^\s]+' passport_client_output.txt)
        CLIENT_SECRET=$(grep -oP 'Client secret\s*:\s*\K[^\s]+' passport_client_output.txt)
        echo "CLIENT_ID=$CLIENT_ID" >> $GITHUB_ENV
        echo "CLIENT_SECRET=$CLIENT_SECRET" >> $GITHUB_ENV

    - name: Debug Client ID and Secret
      run: |
        echo "CLIENT_ID=$CLIENT_ID"
        echo "CLIENT_SECRET=$CLIENT_SECRET"

    - name: Update .env with Client ID and Secret
      run: |
        sed -i "s/^CLIENT_ID=.*/CLIENT_ID=$CLIENT_ID/" .env || echo "CLIENT_ID=$CLIENT_ID" >> .env
        sed -i "s/^CLIENT_SECRET=.*/CLIENT_SECRET=$CLIENT_SECRET/" .env || echo "CLIENT_SECRET=$CLIENT_SECRET" >> .env
        sed -i "s/^CLIENT_ID=.*/CLIENT_ID=$CLIENT_ID/" .env.testing || echo "CLIENT_ID=$CLIENT_ID" >> .env.testing
        sed -i "s/^CLIENT_SECRET=.*/CLIENT_SECRET=$CLIENT_SECRET/" .env.testing || echo "CLIENT_SECRET=$CLIENT_SECRET" >> .env.testing

    - name: Clear and Cache Configurations
      run: |
        php artisan cache:clear
        php artisan config:clear
        php artisan route:clear
        php artisan view:clear

    - name: Debug OAuth Clients Table
      run: php artisan tinker --execute="DB::table('oauth_clients')->get()->toJson();"

    - name: Install Xdebug (for coverage)
      run: sudo apt-get install php8.3-xdebug

    - name: Run Tests (PHPUnit or Pest)
      run: php artisan test --coverage
